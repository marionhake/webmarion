<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talk Bot</title>
  <link rel="icon" href="assets/icon.png" type="image/png" />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="auth-container">
    <form id="auth-form">
      <h2>Talk Bot - Login / Signup</h2>
      <input type="email" id="auth-email" placeholder="Email" required />
      <input type="password" id="auth-password" placeholder="Password" required />
      <button type="button" onclick="login()">Login</button>
      <button type="button" onclick="signup()">Signup</button>
    </form>
  </div>
  <div class="chat-container" id="chat-container" style="display:none;">
    <div class="chat-box" id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type a message..." onkeydown="checkEnter(event)" />
    <button onclick="sendMessage()">Send</button>
    <button id="logout-button" onclick="logout()">Logout</button>
  </div>
  <div class="icon"></div>
  <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-auth.js"></script>
  <script src="js/0a74e3b84ed27bec33bca4c3d6f8e9b56.js"></script>
</body>
</html>
