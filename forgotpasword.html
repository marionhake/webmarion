<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Forgot Password</h1>
    <div id="request-reset-section">
      <form id="forgot-password-form">
        <input type="email" id="forgot-password-email" placeholder="Enter your email" required>
        <button type="submit">Send Code</button>
        <p id="forgot-error-message" class="error-message"></p>
      </form>
    </div>
    <div id="verify-code-section" style="display:none;">
      <h2>Verify Code</h2>
      <form id="verify-code-form">
        <input type="text" id="verification-code" placeholder="Enter code" required>
        <button type="submit">Verify</button>
      </form>
      <p id="verify-error-message" class="error-message"></p>
    </div>
    <div id="change-password-section" style="display:none;">
      <h2>Change Password</h2>
      <form id="change-password-form">
        <input type="password" id="new-password" placeholder="Enter new password" required>
        <button type="submit">Change Password</button>
      </form>
      <p id="change-password-message" class="success-message"></p>
    </div>
  </div>
  <script src="/js/0a74e3b84ed27bec33bca4c3d6f8e9b56e20d3b25b9a2f1e4c7d3e5b6f0d.js"></script>
</body>
</html>
