<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>
<body>
  <h1>Register</h1>
  <form id="register-form">
    <input type="email" id="register-email" placeholder="Email" required>
    <input type="password" id="register-password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>
  <div id="error-message"></div>

  <div id="verification-section" style="display: none;">
    <h3>Enter the verification code sent to your email</h3>
    <input type="text" id="verification-code" placeholder="Enter verification code" required>
    <button id="verify-btn">Verify</button>
    <div id="verification-error-message"></div>
  </div>

  <script type="module" src="0a74e3b84ed27bec33bca4c3d6f8e9b56e20d3b25b9a2f1e4c7d3e5b6f0d.js"></script>
</body>
</html>
